<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Irrigação TCP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌿 Sistema de Irrigação TCP</h1>
    </header>

    <section class="status">
      <div>💧 Umidade: <span id="moisture">--%</span></div>
      <div>🚰 Nível do Reservatório: <span id="reservoir">---</span></div>
      <div>⚙️ Bomba: <span id="pump">---</span></div>
      <div>🌐 Sistema: <span id="system">---</span></div>
      <div>📊 Última ativação da bomba: <span id="activations">---</span></div>
    </section>


    <section class="commands">
      <h2>🧭 Comandos</h2>
      <div class="button-group">
        <button onclick="sendCommand('reboot')"> REINICIAR</button>
        <button onclick="sendCommand('activate')">💦 REGAR</button>
        <button onclick="sendCommand('deactivate')">🛑 PARAR</button>
      </div>
    </section>

    <section class="response">
      <h2>📥 Última Resposta</h2>
      <div id="last-response">Aguardando comando...</div>
    </section>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
